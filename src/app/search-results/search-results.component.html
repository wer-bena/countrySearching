<div class="uk-container-expand uk-height-viewport uk-flex uk-flex-center uk-background-muted">

  <div>

    <h1 class="uk-heading uk-margin-medium-top"> Country search results by '<span> {{inputValue}} </span>' name </h1>

    <!--  lista rezutlatow wyszukiwania-->

    <div class="uk-container-expand uk-height-viewport uk-flex uk-flex-center">

    <ul style="width: 100%" *ngIf="tabName === 'name'">
      <li style="background-color: whitesmoke; line-height: 50px; width: 100%; height: 50px; border: 1px white solid; border-radius: 10px; list-style: none; color: black; font-family: sans-serif; padding-left: 20px; font-size: larger;
      margin: auto 0; " *ngFor="let country of countries; let i = index">
        <a>
          <span (click)="storeItem(country)" routerLink="/details">{{country.name}} </span>
        </a>
      </li>
    </ul>
      <ul style="width: 100%" *ngIf="tabName === 'capital'">
        <li style="background-color: whitesmoke; line-height: 50px; width: 100%; height: 50px; border: 1px white solid; border-radius: 10px; list-style: none; color: black; font-family: sans-serif; padding-left: 20px; font-size: larger;
      margin: auto 0; " *ngFor="let capital of capitals; let i = index">
          <a>
            <span (click)="storeItem(capital)" routerLink="/details">{{capital.name}}</span>
          </a>
        </li>
      </ul>

      <ul style="width: 100%" *ngIf="tabName === 'currency'">
        <li style="background-color: whitesmoke; line-height: 50px; width: 100%; height: 50px; border: 1px white solid; border-radius: 10px; list-style: none; color: black; font-family: sans-serif; padding-left: 20px; font-size: larger;
      margin: auto 0; " *ngFor="let currency of currencies, let i = index">
          <a>
            <span (click)="storeItem(currency)" routerLink="/details">{{currency.name}}</span>
          </a>
        </li>
      </ul>

    </div>
      </div>

  </div>
